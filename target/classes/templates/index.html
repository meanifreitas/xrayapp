                    <form action="#" th:action="@{/login}" method="post">
                        <div class="field">
                            <label class="label">CPF</label>
                            <div class="control">
                                <input class="input" type="text" if="cpf" name="cpf" placeholder="Seu CPF">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control">
                                <input class="input" type="password" id="senha" name="senha" placeholder="Sua senha">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
