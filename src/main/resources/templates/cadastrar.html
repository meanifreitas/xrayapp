<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro com Bulma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <form action="post" th:action="@{/cadastrar}" th:object="${usuario}">
          <h2 class="title">Cadastro de Usuário</h2>

          <div class="field">
            <label class="label" for="nome">Nome</label>
            <div class="control">
              <input class="input" type="text" id="nome" name="nome" required>
            </div>
          </div>

          <div class="field">
            <label class="label" for="cpf">CPF</label>
            <div class="control">
              <input class="input" type="text" id="cpf" name="cpf" required>
            </div>
          </div>

          <div class="field">
            <label class="label" for="senha">Senha</label>
            <div class="control">
              <input class="input" type="password" id="senha" name="senha" required>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
